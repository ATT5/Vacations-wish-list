<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    
	<!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation destinations wish list</h1>
        <p>
            Found exciting places to visit on your next vacations? 
            Use the form below to add them to yoor wish list.
        </p>
    </header>
    <main>
        <form id="details-form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder='Cancun' required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Mexico" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="url of a photo">

            <label for="description">Destination Description</label>
            <textarea  id="description"  placeholder="beautiful beaches"></textarea>
            <button id="add" >Add to List</button>
        </form>
        <article>
            <h2 id="title">Enter destination details</h2>
            <div id="destination-container">
            </div>
        </article>
    </main>
    <script src="app.js" defer></script>
</body>

</html>
